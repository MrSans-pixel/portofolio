<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>#44 - Cuaca Lite</title>
</head>
<body>
    <div class="kontainer">
        <div class="info-kiri">
            <div class="gradient-foto"></div>
            <div class="info-sekarang">
                <h2>Jumat</h2>
                <span>12 Juli 2024</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Kunduran, ID</span>
                </div>
            </div>

            <div class="cuaca-sekarang">
                <i class='bx bx-sun'></i>
                <h1 class="temper">
                    25°C
                </h1>
                <h3>Cerah</h3>
            </div>
        </div>

        <div class="info-kanan">
            <div class="info-hari">
                <div>
                    <span class="judul">CURAH HUJAN</span>
                    <span class="nilai">4%</span>
                </div>
                <div>
                    <span class="judul">KELEMBABAN</span>
                    <span class="nilai">34%</span>
                </div>
                <div>
                    <span class="judul">CEPAT ANGIN</span>
                    <span class="nilai">6 km/h</span>
                </div>
            </div>

            <ul class="list-hari">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Sab</span>
                    <span class="temp-hari">23°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Min</span>
                    <span class="temp-hari">28°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Sen</span>
                    <span class="temp-hari">25°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Sel</span>
                    <span class="temp-hari">14°C</span>
                </li>
            </ul>

            <div class="kontainer-tmb">
                <button class="tmb-lokasi">Cari Lokasi</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
